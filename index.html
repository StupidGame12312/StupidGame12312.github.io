<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
	</head>
<body>
	<header>
		<div class="logotype"><p>Яндекс закладки</p></div>	
	</header>
	<div class="topnav">
		<a href="">Магазин</a>
		<a href="">Корзика</a>
		<a href="">Помощь</a>
	</div>
	
	<div class="target_body" id="target_body">
		<!-- Ellement pattern
		<div class="item">
			<div class="item__icon"></div>
			<div class="item__data">
				<p>Кокаинум</p>
				<input type="button" value="В корзину">
			</div>
		</div>
		-->

		<script>
			var name = "Ellement";
			var url="https://st.depositphotos.com/2934187/3646/v/950/depositphotos_36465737-stock-illustration-cannabis-marihuana.jpg";
			for (var i = 0; i < 10; i++) {
				document.writeln("<div class=\"item\">"+
				"<div class=\"item__icon\"  style=\"background-image:url("+url+")\"></div>"+
				"<div class=\"item__data\">"+
				"<p>"+(name+" "+ i )+"</p><input type=\"button\" value=\"В корзину\""+
				">"+
				"</div>"+
				"</div>");
			};
		</script>
	
	</div>

	<script src="scripts/script.js"></script>
</body>
</html>
